<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер - Кошка</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="light-theme">
    <div class="main-container">
        <div class="clicker-section" id="clicker-container">
            <h1>Уровень кошки: <span id="level">0</span></h1>
            <p id="autoclick-info"></p> <!-- Информация про автоклики -->
            <img id="cat" src="/static/cat.png" alt="cat" class="cat-image" unselectable="on">
        </div>

        <div class="upgrade-section" id="upgrade-container">
            <div class="upgrade">
                <button id="buy-autoclicker" class="fluent-btn">
                    <i class="fas fa-mouse-pointer"></i>
                    <span>Автокликер (Цена: <span id="autoclicker-price">10</span>)</span>
                </button>
            </div>
            <div class="upgrade">
                <button id="buy-multiplier" class="fluent-btn">
                    <i class="fas fa-chart-line"></i>
                    <span>Множитель (Цена: <span id="multiplier-price">50</span>)</span>
                </button>
            </div>
        </div>

        <!-- Кнопка разворота панели -->
        <div id="arrow-toggle" class="arrow">&#9664;</div>
    </div>

    <!-- Кнопка настроек -->
    <button id="settings-btn" class="settings-btn">
        <i class="fas fa-cog"></i>
    </button>

    <!-- Кнопка сохранения/загрузки -->
    <button id="file-btn" class="file-btn">
        <i class="fas fa-file"></i>
    </button>

    <!-- Модальное окно для настроек -->
    <div id="settings-modal" class="modal">
        <div class="modal-content draggable" id="draggable">
            <span class="close-settings">&times;</span>
            <h2>Настройки</h2>
            <label for="music-toggle">Музыка</label>
            <input type="checkbox" id="music-toggle">
            <label for="sound-toggle">Звуковые эффекты</label>
            <input type="checkbox" id="sound-toggle">
            <label for="theme-toggle">Тёмная тема</label>
            <input type="checkbox" id="theme-toggle">
        </div>
    </div>

    <!-- Модальное окно для загрузки/сохранения -->
    <div id="file-modal" class="modal">
        <div class="modal-content">
            <span class="close-file">&times;</span>
            <h2>Файл игры</h2>
            <button id="save-game">Скачать JSON</button>
            <button id="load-game">Загрузить JSON</button>
            <input type="file" id="file-input" style="display:none;">
        </div>
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>
